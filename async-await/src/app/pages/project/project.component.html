<div class="wrapper">
  <div class="top">
    <h1 class="page-title">Welcome, {{ user?.fName }}!</h1>
    <button mat-raised-button class="create" (click)="createProject()">Create new Project</button>
  </div>

  <div class="lists">
    <h2>Projects you administer</h2>
    <div class="flex-container">
      <mat-card class="card" *ngFor="let project of projects?.administers">
        <a class="card-link" [routerLink]= "['/users', user.userId, 'projects', project?.projectId]">
        <div class="top" [style.background]="project.color"></div>
        <div class="inner">
          <h3>{{ project?.name }}</h3>
          <p>{{ project?.description }}</p>
        </div>
        </a>
        <button class="trash" mat-mini-fab color="warn" aria-label="Delete project" (click)="deleteProject(project)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card>
    </div>
    <h2>Projects</h2>
    <div class="flex-container">
      <mat-card class="card" *ngFor="let project of projects?.member">
        <div class="top" [style.background]="project?.color"></div>
        <div class="inner">
          <h3>{{ project?.name }}</h3>
          <p>{{ project?.description }}</p>
        </div>
      </mat-card>
    </div>
  </div>
</div>
