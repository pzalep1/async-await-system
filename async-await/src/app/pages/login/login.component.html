<form class="example-form">
    <img class="pic" src="../../../assets/logo.png" height="200px">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-error *ngIf="emailError || emailNotFound">
      {{ emailMessage }}
    </mat-error>
  
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-error *ngIf="passwordError">
      Invalid password
    </mat-error>
    <button mat-raised-button (click)="login()">Login</button>
    <a class="register" [routerLink]="['/register']">Don't have an account? Register here!</a>
  </form>
