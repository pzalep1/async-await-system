<div class="top" [style.background]="project?.color"></div>
<div class="board">
  <div class="header">
    <h1>{{project?.name}}</h1>
    <p>{{ project?.description }}</p>
  </div>
  <button mat-raised-button class="create" (click)="openDialog()">Create Idea</button>
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>Submitted</h2>
  
      <div
        cdkDropList
        id="submitted"
        [cdkDropListData]="submittedIdeas"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of submittedIdeas" cdkDrag>
          {{item?.idea}}
          <button (click)="deleteIdea(item?.ideaId)">Delete</button>
        </div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Review</h2>
  
      <div
        cdkDropList
        id="review"
        [cdkDropListData]="reviewIdeas"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of reviewIdeas" cdkDrag>
          {{item?.idea}}
        </div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Accepted</h2>
  
      <div
        cdkDropList
        id="accepted"
        [cdkDropListData]="acceptedIdeas"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of acceptedIdeas" cdkDrag>{{item?.idea}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Rejected</h2>
  
      <div
        cdkDropList
        id="rejected"
        [cdkDropListData]="rejectedIdeas"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of rejectedIdeas" cdkDrag>{{item?.idea}}</div>
      </div>
    </div>
  </div>

</div>
